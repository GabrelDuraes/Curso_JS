<!DOCTYPE html>
<html>

<head>
    <title>Tamanho dos texto</title>
    <meta charset="utf-8">
    <style type="text/CSS">
        body{
            font-size: 10px;
        }
        div{
            font-size: 50px;
        }
        .texto{
                /*
                px => tamanho fixo.Tamanho padrao de uma palavra é de
                16px.
                % => tamanho de acordo com o tamanho da pag
                em => tamalho relativo ao elemento que ela esta dentro.
                */
                font-size: 1em;
        }
        .texto2{
                font-size: 0.5em;
        }
        </style>
</head>

<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>
</body>

</html>
