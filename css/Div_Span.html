<!DOCTYPE html>
<html>
    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">
        <!--Seletores:-->
        <style type="text/CSS">
            #topo{
                background:aqua;
            }
            #conteudo{
                background: red;
            }
            #rodape{
                background: green;
            }
            .produto{
                background: gray;
                margin: 5px;
            }
            .rosa{
                background: pink;
            }
            
        </style>
    </head>
    <body >
       <div id="topo">
        <img src="imagem/transferir.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
       </div>
       <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
       </div>
       <div id="rodape">
        Todos os <span class="rosa">direitos</span> reservados
       </div>
    </body>
</html>
